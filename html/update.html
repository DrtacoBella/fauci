<table>
		<input type=hidden name=p_id value="%p_id%">
		<input type=hidden name=link value="%link_id%">
		<input type=hidden name=item value="%item_id%">
		<input type=hidden name=subproc value="update">
		<tr>
			<td>
				Item Name
			</td>
			<td>
				<input type=text name=product value="%product%">
			</td>
		</tr>
		<tr>
			<td>
				count
			</td>
			<td>
				<input type=text name=count>
			</td>
		</tr>
		<tr>
			<td>
				Unlink Storage
			</td>
			<td>
				<input type=checkbox name=unlink value="%item_id%">
			</td>
		</tr>
		<tr>
			<td>
				<input type=submit>
			</td>
		</tr>
</table>
